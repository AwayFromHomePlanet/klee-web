<div class="h-screen bg-gradient-to-r from-gray-500 to-gray-100">
    <div class="w-3/4 mx-auto py-10">
        <p class="text-7xl font-bold text-white">Challenge categories</p>
    </div>
    <div class="grid grid-cols-3 gap-x-10 gap-y-16 w-3/4 mx-auto">
        <div *ngFor="let category of allCategories" class="flex-col ">
            <div class="py-1 px-5 bg-gradient-to-r {{ getBackgroundColorFrom() }} {{ getBackgroundColorTo() }} w-full">
                <div class="grid grid-cols-2">
                    <div class="pt-20">
                        <p class="text-2xl">{{ category.CategoryName }}</p>
                    </div>

                    <div class="flex flex-col items-end justify-end     pt-5">

                        <div class="relative">
                            <mat-progress-spinner mode="determinate" value="40" color="deep-purple" diameter="40"
                                class="float-right"></mat-progress-spinner>
                            <span class="absolute right-2 top-2 font-bold">10 %</span>
                        </div>

                        <div class="flex flex-col justify-end">
                            <p style="" class="text-md !m-0 text-end">10 solved</p>
                            <p style="" class="text-md m-0 text-end">200 problems</p>
                        </div>

                    </div>
                </div>

            </div>
            <div class=" p-5 bg-slate-200 w-full grow">
                <p class="py-2 text-lg">{{category.CategoryDetail}}</p>

                <div class="text-center pt-5">
                            <button
                                class="bg-black hover:bg-gradient-to-r from-red-200 to-purple-600 hover:bg-blue-900 shadow-md text-white font-bold py-2 px-5 rounded-lg">
                                <p style="margin-bottom: 0px;">
                                    Explore Challenges
                                    <mat-icon>arrow_forward</mat-icon>
                                </p>
                            </button>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
