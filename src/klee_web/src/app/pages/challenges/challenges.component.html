<div class="h-screen bg-gradient-to-r from-gray-500 to-gray-100">
    <div class="grid grid-cols-12">
        <div class="col-span-2"></div>
        <div class="col-span-4 py-10">
            <p class="text-7xl font-bold text-white" style="margin-bottom: 20px;">Graph Problems</p>
        </div>
        <div class="col-span-6"></div>

        <div></div>
        <div class="col-span-3">
            <div class="rounded-md py-2 px-5 bg-slate-50 shadow-xl">
                <p class="text-2xl text-sky-600 font-bold">Filters</p>
                <hr />

                <p class="text-lg pt-3 text-sky-400 font-bold">Difficulty</p>
                <mat-checkbox>Hard</mat-checkbox>
                <br>
                <mat-checkbox>Medium</mat-checkbox>
                <br>
                <mat-checkbox>Easy</mat-checkbox>
                <br>

                <p class="text-lg pt-3 text-sky-400 font-bold">Name</p>
                <mat-form-field appearance="fill">
                    <input matInput type="text" placeholder="Type at least 4 letters...">
                </mat-form-field>

                <p class="text-lg pt-3 text-sky-400 font-bold">Tags</p>
                <mat-form-field appearance="fill">
                    <mat-select multiple>
                        <mat-option *ngFor="let tag of allTags" [value]="tag">{{ tag }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div></div>

        <style>
            th.mat-column-no {
                font-weight: bold;
                font-size: large;
            }

            th.mat-column-name {
                font-weight: bold;
                font-size: large;
            }

            th.mat-column-difficulty {
                font-size: large;
            }

            th.mat-column-status {
                font-size: large;
            }

            .mat-column-difficulty {
                font-weight: bold;
            }

            .mat-column-status {
                font-weight: bold;
            }
        </style>


        <div class="col-span-6">
            <div class="mat-elevation-z2">
                <table mat-table [dataSource]="tableData" style="width: 100%;" matSort>
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef>No.</th>
                        <td mat-cell *matCellDef="let challenge">{{ challenge.no }}</td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">Name
                        </th>
                        <td mat-cell *matCellDef="let challenge">{{ challenge.name }}</td>
                    </ng-container>

                    <ng-container matColumnDef="difficulty">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header
                            sortActionDescription="Sort by difficulty">Difficulty</th>
                        <td mat-cell *matCellDef="let challenge" [ngClass]="challenge.difficulty=='HARD' ? 'text-red-400' :
                         (challenge.difficulty=='MEDIUM' ? 'text-blue-400' : 'text-green-400')">
                            {{ challenge.difficulty }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
                            Status</th>
                        <td mat-cell *matCellDef="let challenge" [ngClass]="challenge.status=='ACCEPTED' ? 'text-green-400' :
                    (challenge.status=='TLE' ? 'text-purple-400' : 'text-red-400')">
                            {{ challenge.status }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="challengesTableColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns : challengesTableColumns;"></tr>
                </table>

                <mat-paginator showFirstLastButtons pageSize="20">
                </mat-paginator>
            </div>
        </div>
        
        <div></div>
    </div>
</div>

<router-outlet></router-outlet>
