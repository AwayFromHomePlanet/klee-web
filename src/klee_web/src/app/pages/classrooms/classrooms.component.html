<div class="h-screen bg-gradient-to-r from-gray-600 to-gray-200">
    <div class="flex justify-between items-end w-3/4 mx-auto py-10">
        <p class="text-6xl text-white float-left">Classrooms</p>
        <button class="px-5 py-2 bg-yellow-200 rounded-md shadow-md font-bold float-right">
            <p class="text-lg" style="margin-bottom: 0">Join class
                <mat-icon>add</mat-icon>
            </p>
        </button>
    </div>

    <div class="clear-both"></div>

    <div class="grid grid-cols-3 gap-10 w-3/4 mx-auto">
        <div *ngFor="let classroom of allClassrooms" class="shadow-xl">
            <div
                class="py-1 px-5 bg-gradient-to-r w-full {{ getBackgroundColorFrom() }} {{ getBackgroundColorTo() }}">
                <div class="grid grid-cols-2 py-4">
                    <div>
                        <div class="pt-2">
                            <p class="text-2xl">{{ classroom.ClassroomName }}</p>
                        </div>
                        <div class="pt-10 inline-flex">
                            <img src="../../../assets/test-logo.png" alt="Test" class="rounded-full border h-12 w-12 border-gray-600">
                            <span class="inline-block pt-3 py-2 ml-2">Teacher Name</span>
                        </div>
                    </div>

                    <div class="pt-24">
                        <p class="text-md float-right pt-2">20 members</p>
                    </div>
                </div>

            </div>
            <div class="flex flex-col items-center p-5 bg-slate-200 w-full">
                <p class="py-2 text-lg">No due courseworks.</p>

                <button
                                class="bg-black hover:bg-gradient-to-r from-red-200 to-purple-600 hover:bg-blue-900 shadow-md text-white font-bold py-2 px-5 rounded-lg">
                                <p style="margin-bottom: 0px;">
                                    Explore Challenges
                                    <mat-icon>arrow_forward</mat-icon>
                                </p>
                            </button>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
